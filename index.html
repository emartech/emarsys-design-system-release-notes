---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>
        {{ post.title }}
        <p class="text-size-subheader">
          {{ post.date | date: "%Y-%m-%d" }}
        </p>
      </h1>


      <div class="entry">
        {{ post.content }}
      </div>

    </article>
  {% endfor %}
</div>
