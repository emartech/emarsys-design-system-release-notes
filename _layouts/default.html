<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <link rel='stylesheet' href='https://redirector.eservice.emarsys.net/ui/latest/css/app.css'>
    <link rel="stylesheet" href="https://redirector.eservice.emarsys.net/ui/latest/doc/css/doc.css">
    <link rel="stylesheet" type="text/css" href="/{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body style="overflow: auto;">
    <div id="main" role="main" class="doc__guideline">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
